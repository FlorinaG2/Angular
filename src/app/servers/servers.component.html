<div *ngIf = "buttonClicks.length > 5">
  <h2>Button Clicks: </h2>

</div>
<p *ngFor = "let click of buttonClicks; let i = index" [ngStyle]="{'backgroundColor': i > 4 ? 'blue' :''}" [ngClass]="{'whiteColor' : i > 4}">

</p>
